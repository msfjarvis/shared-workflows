name: Update flake.lock

on:
  workflow_call:
    inputs:
      inputs:
        description: Space separated list of flake inputs to be updated (defaults to all)
        type: string
        default: ""
        required: false
    secrets:
      github-token:
        required: true

jobs:
  update-flake-lock:
    name: Update flake.lock
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        token: ${{ secrets.github-token }}
        persist-credentials: true

    - uses: cachix/install-nix-action@754537aaedb35f72ab11a60cc162c49ef3016495 # v31
      with:
        github_access_token: ${{ secrets.github-token }}

    - name: Update flake.lock and push
      shell: bash
      env:
        INPUTS: ${{ inputs.inputs }}
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "noreply@github.com"
        nix flake update ${INPUTS} --commit-lock-file
        git push
