name: Update flake.lock

on:
  workflow_call:
    inputs:
      inputs:
        description: Space separated list of flake inputs to be updated (defaults to all)
        type: string
        default: ""
        required: false
    secrets:
      github-token:
        required: true

jobs:
  update-flake-lock:
    name: Update flake.lock
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      with:
        token: ${{ secrets.github-token }}
        persist-credentials: true

    - uses: cachix/install-nix-action@7be5dee1421f63d07e71ce6e0a9f8a4b07c2a487 # v31
      with:
        github_access_token: ${{ secrets.github-token }}

    - name: Update flake.lock and push
      shell: bash
      env:
        INPUTS: ${{ inputs.inputs }}
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "noreply@github.com"
        nix flake update ${INPUTS} --commit-lock-file
        git push
